<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">{% csrf_token %}
    <table>
        <tr>
            <th>Product name</th>
            <th>Price</th>
            <th>Product id</th>
            <th>Quantity</th>
        </tr>
  {% for i,j,k in mylist %}

        <tr>
            <td><input type="text" value="{{i}}" readonly name="name"></td>
            <td><input type="number" value="{{j}}" readonly name="price"></td>
            <td><input type="number" value="{{k}}" readonly name="proid"></td>
            <td><input type="number" name="quantity"></td>
        </tr><br>
    </table>
    </form>
{% endfor %}
<input type="submit" value="Pay amount">
</body>
</html>
