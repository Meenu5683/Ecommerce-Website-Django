<!DOCTYPE html>
<html lang="en">
<head>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/8c4b7840cb.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container bg-light shadow mt-5 pt-3 pb-5">
<form method="post">{% csrf_token %}
    <label>Name</label>
    <input class="form-control" type="text" name="name" value="{{user}}" readonly><br>
    <label>Details</label>
    <input class="form-control" type="text" name="message" value="Product name : {{c}} , Total amount of Rs {{b}}" readonly><br>
    <label>Email</label>
    <input class="form-control"  type="email" name="email" value="{{d}}" readonly><br>
    <input class="btn btn-outline-dark" type="submit" value="Place order">
</form>
    </div>
</body>
</html>
