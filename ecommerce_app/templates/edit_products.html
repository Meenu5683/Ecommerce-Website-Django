<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
             <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/8c4b7840cb.js" crossorigin="anonymous"></script>
   <style>
.container{
width:500px;
height:600px;
}
  </style>
</head>
<body>
<center>
<h1 class="mt-5">Edit product</h1>
  <div class="container pt-5">
<form method="post" enctype="multipart/form-data">{% csrf_token %}
<label>Item name</label>
  <input type="text" name="name" value="{{a.name}}"><br><br>
  <label>Item price</label>
    <input type="number" name="price" value="{{a.price}}"><br><br>
    <label>Description</label>
    <input type="text" name="description" value="{{a.description}}"><br><br>
    <label>Item image</label>
    <img src="{% static im %}" height="200px" width="200px">
    <input type="file" name="image" ><br><br>
    <input type="submit" value="Update">
</form>
    </div>
  </center>
</body>
</html>
